<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue</title>
  <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
  <script src="./js/bundle.js"></script>
</head>
<body>
  <div id="app">
    <h1>ToDo's</h1>
    <input type="text" v-model="newToDo">
    <div class="form-element">
      <legend></legend>
      <fieldset>
        <label for="high">high</label>
        <input type="radio" name="priority" id="high" value="high"/>

        <label for="low">low</label>
        <input type="radio" name="priority" id="low" value="low"/>
      </fieldset>
      <button v-on:click="saveNewToDo">Save</button>
    </div>
    <ul>
      <li v-for="(toDo, index) in toDos"
          v-bind:class="{'done': toDo.done,
          'notDone': !toDo.done}">
        <span>{{ toDo.description }}</span>
        <span v-if="toDo.done">Done!</span>
        <button v-if="!toDo.done"
                v-on:click="markAsDone(index)">
          Mark this as done
        </button>
      </li>
    </ul>
  </div>
</body>
</html>
